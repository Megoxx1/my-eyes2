<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camerashape.css">
    <title>My Eyes</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            width: 150px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffdd57;
        }

        /* Main styles */
        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Square container for the camera feed */
        .square {
            width: 400px;
            height: 400px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        video {
            max-width: 200%;
            max-height: 200%;
        }

        /* Button to switch between cameras */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 10;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-left, .footer-right {
            flex: 1;
            margin: 10px;
        }

        .footer-left p, .footer-right p {
            margin: 0;
        }

        .footer-social-icons {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        .footer-social-icons li {
            margin: 0 10px;
        }

        .footer-social-icons li a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-social-icons li a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img alt="" width="250" height="250" src="logo.s/MY EYES.png">
        </div>
        <nav>
            <ul>
                <li><a href="html.html">Home</a></li>
                <li><a href="login.html">Login/Signup</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="camera.html">Camera</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>-----------------------------------------</h2>
        <!-- Square container for the camera feed -->
        <div class="square" id="videoContainer">
            <!-- Video element to display the camera feed -->
            <video id="videoElement" autoplay></video>
        </div>

        <!-- Button to switch between cameras -->
            <button id="toggleButton">Switch Camera</button>
    </main>

    <footer>
        <div class="footer-left">
            <p>&copy; 2024 My Eyes.</p>
        </div>
        <div class="footer-right">
            <ul class="footer-social-icons">
                <li><a href="https://www.instagram.com/my.eyes.project?igsh=MXVkaGFlcGE0c2l0Zw%3D%3D&utm_source=qr" target="_blank">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript to access and switch between cameras -->
    <script>
        const videoElement = document.getElementById('videoElement');
        let currentCamera = 'user'; // 'user' for front camera, 'environment' for back camera

        // Function to initialize the camera stream
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera }
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        // Function to toggle between front and back cameras
        function toggleCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            initCamera();
        }

        // Event listener for the toggle button
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', toggleCamera);

        // Initialize the camera stream when the page loads
        window.onload = initCamera;
    </script>
</body>
</html>
